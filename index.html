<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09e49ff13f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="wave.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>Asutosh Panda</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="laptop.png" alt="pc-image">
            </div>
        </section>

    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="imgnew.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="imgnew.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="imgnew.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="imgnew.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1> Contact Me</h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <abbr title="GitHub"><i class="fa-brands fa-github"></i></abbr>
                <abbr title="LinkedIn"><i class="fa-brands fa-linkedin"></i></abbr>
                <abbr title="Outlook"><i class="fa-brands fa-openid"></i></abbr>
            </div>
        </section>
    </footer>
</body>
</html>
